<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condições</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <p>
        <label for="txtvel">Velocidade do carro</label>
        <input type="number" name="txtvel" id="txtvel">
    </p>
    <p id="result"></p>
    <input type="button" value="Verificar" onclick="calcular()">

    <script>
        function calcular(){
            var velocidade = document.getElementById('txtvel').value
            var resultado = document.getElementById('result')

            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade}</strong></p>`
            if(velocidade > 60){
                resultado.innerHTML += `<p>Voçê foi <strong>Multado</strong> por excesso de velociade!</p>`
            }
            resultado.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
            
        }
    </script>
</body>
</html>
