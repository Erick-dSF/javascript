<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
    <style>
        body, input{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18pt;
        }
        input{
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    <p>resultado</p>

    <script>
        function somar(){
            var n1 = window.document.getElementById('txtn1')
            var n2 = window.document.querySelector('input#txtn2')
            var result = window.document.querySelector('p')
            
            result.innerHTML = `A soma entre ${n1.value} e ${n2.value} é igual a <strong>${Number(n1.value) + Number(n2.value)}</strong>`
        } 
    </script>

</body>
</html>
